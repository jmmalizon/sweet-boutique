<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/html/mallow/mallow.css" />

		<title>Marshmallow</title>
	</head>
	<body>
		<nav class="navbar">
			<ul class="navbar-nav">
				<li class="logo">
					<a href="/" class="nav-link">
						<span class="link-text"
							>Erika's Sweet<br />
							Boutique</span
						>
						<i class="fas fa-stroopwafel"></i>
					</a>
				</li>

				<li class="nav-item">
					<a href="/index.html" class="nav-link" id="toHome">
						<i class="fas fa-long-arrow-alt-left"></i>
						<h4 class="link-text">Back to Home</h4>
					</a>
				</li>

				<li class="nav-item">
					<a href="#" class="nav-link shopCart">
						<i class="fas fa-shopping-cart"></i>
						<span class="link-cart">0</span>
						<h4 class="link-text">Cart</h4>
					</a>
				</li>
			</ul>
		</nav>

		<main>
			<section class="cart" id="cart">
				<div class="container">
					<div class="header">
						<i id="closeCart" class="fas fa-arrow-circle-right"></i>
						<h1 class="cartHeader">Shopping Cart</h1>
					</div>
					<div class="cart-row">
						<span class="cart-item cart-header cart-column">Item</span>
						<span class="cart-price cart-header cart-column">Price</span>
						<span class="cart-quantity cart-header cart-column">Quantity</span>
					</div>
					<div class="cart-items"></div>
					<div class="cart-total">
						<strong class="cart-total-title">Total</strong>
						<span class="cart-total-price">₱ 0</span>
					</div>
					<button class="btn-purchase" type="button">Checkout</button>
				</div>
			</section>

			<section class="section">
				<div class="container allContainer">
					<h2 class="header">Marshmallow</h2>
					<div class="botique-section">
						<div class="botique-item">
							<div class="item">
								<img class="title-image" src="/img/mallows/campfire.jpg" alt="" />
								<div class="overlay">
									<div class="button-des">
										<button class="add-cart cart1" type="button">Add to cart</button>
									</div>
								</div>
							</div>
							<div class="item-detail">
								<h1 class="item-title">Campfire</h1>
								<div class="price">
									<span>₱</span>
									<span class="item-price">5.00</span>
								</div>
							</div>
						</div>
						<div class="botique-item">
							<div class="item">
								<img class="title-image" src="/img/sample.jpg" alt="" />
								<div class="overlay">
									<div class="button-des">
										<button class="add-cart cart2" type="button">Add to cart</button>
									</div>
								</div>
							</div>
							<div class="item-detail">
								<h1 class="item-title">Candy 2</h1>
								<div class="price">
									<span>₱</span>
									<span class="item-price">10.00</span>
								</div>
							</div>
						</div>
						<div class="botique-item">
							<div class="item">
								<img class="title-image" src="/img/sample.jpg" alt="" />
								<div class="overlay">
									<div class="button-des">
										<button class="add-cart cart3" type="button">Add to cart</button>
									</div>
								</div>
							</div>
							<div class="item-detail">
								<h1 class="item-title">Candy 3</h1>
								<div class="price">
									<span>₱</span>
									<span class="item-price">15.00</span>
								</div>
							</div>
						</div>
						<div class="botique-item">
							<div class="item">
								<img class="title-image" src="/img/sample.jpg" alt="" />
								<div class="overlay">
									<div class="button-des">
										<button class="add-cart cart4" type="button">Add to cart</button>
									</div>
								</div>
							</div>
							<div class="item-detail">
								<h1 class="item-title">Candy 4</h1>
								<div class="price">
									<span>₱</span>
									<span class="item-price">20.00</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
		<script type="module" src="/js/main.js" async></script>
	</body>
</html>
